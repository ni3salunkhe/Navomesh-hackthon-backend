# ========================
# Server
# ========================
spring.application.name=FinanceTracker
server.port=${PORT:8080}

# ========================
# DataSource
# ========================
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# ========================
# JPA / Hibernate
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# ========================
# Connection Pool
# ========================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=540000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.keepalive-time=240000

# ========================
# Actuator (health check)
# ========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ========================
# File Upload
# ========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================
# Logging
# ========================
logging.level.root=INFO
logging.level.com.FT.FinanceTracker=DEBUG
