# ========================
# Server
# ========================
spring.application.name=FinanceTracker
server.port=${PORT:8080}

# ========================
# DataSource (PostgreSQL)
# ========================
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# ========================
# JPA / Hibernate
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
# Max lifetime should be less than database's connection timeout (usually 10 minutes for PostgreSQL)
spring.datasource.hikari.max-lifetime=540000
# Idle timeout - remove connections that have been idle for 5 minutes
spring.datasource.hikari.idle-timeout=300000
# Keepalive to prevent connections from being closed by the database
spring.datasource.hikari.keepalive-time=240000
# Connection test query to validate connections before use
spring.datasource.hikari.connection-test-query=SELECT 1
# Leak detection threshold (10 seconds) - helps identify connection leaks
spring.datasource.hikari.leak-detection-threshold=10000

# ========================
# Actuator (health check)
# ========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ========================
# Logging
# ========================
logging.level.root=INFO
logging.level.com.FT.FinanceTracker=INFO
